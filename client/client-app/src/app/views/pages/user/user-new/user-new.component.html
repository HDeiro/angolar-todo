<form class="container padding-content">
  <mat-form-field class="full-width">
    <input matInput 
      placeholder="Name" 
      required
      [(ngModel)]="userModel.name"
      name="name">

      <mat-error *ngIf="formControl.hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput 
      placeholder="E-mail" 
      required
      [(ngModel)]="userModel.email"
      name="email"
      type="email">

      <mat-error *ngIf="formControl.hasError('required')">
        E-mail is <strong>required</strong>
      </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput 
      placeholder="Password" 
      [(ngModel)]="userModel.password"
      name="password"
      required
      [type]="passwordIsHidden ? 'password' : 'text'">

      <mat-icon matSuffix 
        class="cursor-pointer"
        (click)="passwordIsHidden = !passwordIsHidden">
        {{passwordIsHidden ? 'lock' : 'lock_open'}}
      </mat-icon>

      <mat-error *ngIf="formControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
  </mat-form-field>

  <div class="actions" align="right">
    <button mat-raised-button  
      [routerLink]="'/user'">
      Cancel
    </button>

    <button mat-raised-button
      type="submit" 
      color="primary"
      (click)="saveUser()">
      Save
    </button>
  </div>
</form>
