<div class="login-container">
  <div class="card-wrapper">
    <img id="golang" class="animated-logo"
      src="assets/images/golang.png" 
      [ngClass]="{'active': userInfo.email}"
      alt="Golang logo">
    <img id="angular" class="animated-logo"
      src="assets/images/angular.png" 
      [ngClass]="{'active': userInfo.password || (userInfo.email && passwordRecoveryModeIsEnabled)}"
      alt="Angular logo">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <img src="assets/images/angolar.png" alt="" width="120px">
        </mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput 
            placeholder="E-mail" 
            required
            [(ngModel)]="userInfo.email"
            name="email"
            type="email">
      
            <mat-error *ngIf="formControl.hasError('required')">
              E-mail is <strong>required</strong>
            </mat-error>
        </mat-form-field>
  
        <mat-form-field 
          *ngIf="!passwordRecoveryModeIsEnabled"
          class="full-width">
          <input matInput 
            placeholder="Password" 
            [(ngModel)]="userInfo.password"
            name="password"
            required
            [type]="passwordIsHidden ? 'password' : 'text'">
      
            <mat-icon matSuffix 
              class="cursor-pointer"
              (click)="passwordIsHidden = !passwordIsHidden">
              {{passwordIsHidden ? 'lock' : 'lock_open'}}
            </mat-icon>
      
            <mat-error *ngIf="formControl.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
        </mat-form-field>
      </mat-card-content>

        </div>

        <button mat-raised-button color="primary"
          (click)="authService.doLogin(userInfo)">
          Login
        </button>
      </mat-card-actions>
      
      <mat-card-actions>
        <mat-checkbox color="primary"
          [(ngModel)]="passwordRecoveryModeIsEnabled">
          I've forgot my password
        </mat-checkbox>

        <button mat-raised-button
          color="primary"
          *ngIf="passwordRecoveryModeIsEnabled">
          Recover password
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
